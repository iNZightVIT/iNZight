# DO NOT CHANGE the "init" and "install" sections below

# Download script file from GitHub
init:
  ps: |
        $ErrorActionPreference = "Stop"
        Invoke-WebRequest http://raw.github.com/krlmlr/r-appveyor/master/scripts/appveyor-tool.ps1 -OutFile "..\appveyor-tool.ps1"
        Import-Module '..\appveyor-tool.ps1'

install:
  ps: Bootstrap

branches:
  except:
    - gh-actions

cache:
 - c:\RLibrary

environment:
  USE_RTOOLS: true
  R_REMOTES_NO_ERRORS_FROM_WARNINGS: true


# Adapt as necessary starting from here

build_script:
  - travis-tool.sh install_deps
  - appveyor DownloadFile "http://ftp.gnome.org/pub/gnome/binaries/win32/gtk+/2.22/gtk+-bundle_2.22.1-20101227_win32.zip" -FileName gtk32.zip
  - appveyor DownloadFile "http://ftp.gnome.org/pub/gnome/binaries/win64/gtk+/2.22/gtk+-bundle_2.22.1-20101229_win64.zip" -FileName gtk64.zip
  - md gtk
  - cd gtk
  - md i386
  - cd i386
  - 7z x ..\..\gtk32.zip > nul
  - cd ..
  - md x64
  - cd x64
  - 7z x ..\..\gtk64.zip > nul
  - cd ..
  - cd ..
  - if exist c:\RLibrary\4.0\RGtk2\gtk\ rd /s /q c:\RLibrary\4.0\RGtk2\gtk
  - mv gtk c:\RLibrary\4.0\RGtk2
  - del gtk32.zip
  - del gtk64.zip
  - travis-tool.sh install_github iNZightVIT/gWidgets2RGtk2@inz
  - travis-tool.sh install_github iNZightVIT/iNZightTools@dev
  - travis-tool.sh install_github iNZightVIT/iNZightTS@dev
  - travis-tool.sh install_github iNZightVIT/iNZightMR@dev
  - travis-tool.sh install_github iNZightVIT/iNZightPlots@code-and-interactive-refactor
  - travis-tool.sh install_github iNZightVIT/iNZightModules@dev

test_script:
  - md C:\Users\appveyor\Documents\iNZightVIT
  - travis-tool.sh run_tests

on_success:
  - Rscript -e "covr::codecov()"

on_failure:
  - 7z a failure.zip *.Rcheck\*
  - appveyor PushArtifact failure.zip

artifacts:
  - path: '*.Rcheck\**\*.log'
    name: Logs

  - path: '*.Rcheck\**\*.out'
    name: Logs

  - path: '*.Rcheck\**\*.fail'
    name: Logs

  - path: '*.Rcheck\**\*.Rout'
    name: Logs

  - path: '\*_*.tar.gz'
    name: Bits

  - path: '\*_*.zip'
    name: Bits
